{# included by index, does not extend #}
{% block camera_overview %}
    <span class="overview__camera_feed--title">
      Snapshot: <span id="overview__camera_feed--timestamp"></span>
    </span>
    <img id="overview__camera_feed--output" src="{{ camera_feed_src }}" alt="Live video feed from the camera">

    <a class="overview__camera_feed--switch" href="{{ url_for('overview.index', mode='stream') }}">
      Switch to:
      <span class="text_color_danger">Live Stream</span>
    </a>
    <button class="button_mild_round overview__camera_feed--refresh" title="Refresh snapshot and current measurements" onclick="refreshMeasurements(); refreshSnapshot()">
      Refresh
    </button>
{% endblock %}
