{% extends 'base.html' %}
{% block title %}Account{% endblock %}
{% block body %}
<div class="account">
	<header class="account__title">
		<h1>{{ g.user["username"] }}, let's check your account!</h1>
	</header>
	<section class="account__user_type">
		<span>You {% if g.user["is_admin"] == False %}are standard user.{% else %}have administrator rights.{% endif %}
		</span>
	</section>
</div>
{% endblock %}
