{% extends 'base.html' %}
{% block title %}User settings{% endblock %}
{% block body %}
<div class="user_settings">
	<header class="user_settings__title">
		<h1>{{ g.user["username"] }}, let's check your user settings!</h1>
	</header>
	<section class="user_settings__user_type">
		<span>You {% if g.user["is_admin"] == False %}are standard user.{% else %}have administrator rights.{% endif %}
		</span>
	</section>
</div>
{% endblock %}
